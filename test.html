<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Accessibility Errors Example</title>
<style>
body { font-family: Arial, sans-serif; background-color: white; color: #dcdcdc; } /* FAIL #1: Low contrast text */
.fake-btn { background: #007bff; color: white; padding: 10px; border-radius: 5px; display: inline-block; cursor: pointer; }
</style>
</head>
<body>
<h1>Accessibility Example with 10 Errors</h1>


<!-- FAIL #2: Missing language declaration on <html> (no lang="en") -->


<!-- FAIL #3: Image missing alt attribute -->
<img src="/images/example.jpg">


<!-- FAIL #4: Non-semantic button (div used for interaction without accessibility roles or keyboard support) -->
<div class="fake-btn">Click Me</div>


<!-- FAIL #5: Missing form label -->
<form>
<input type="text" id="username" placeholder="Enter name">
</form>


<!-- FAIL #6: Using heading levels out of order -->
<h1>Main Title</h1>
<h4>Subsection without h2 or h3</h4>


<!-- FAIL #7: Link without descriptive text -->
<a href="https://example.com"></a>


<!-- FAIL #8: Table missing headers -->
<table border="1">
<tr><td>John</td><td>25</td></tr>
<tr><td>Jane</td><td>30</td></tr>
</table>


<!-- FAIL #9: Audio auto-playing without controls -->
<audio autoplay src="sound.mp3"></audio>


<!-- FAIL #10: Missing page title description (title tag is too generic) -->


</body>
</html>
